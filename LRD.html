<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="lpr.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.0-web/css/all.min.css">
 
    <title>LPR</title>
</head>
<body>
    <div class="fullscreen">
        <div class="full-height overflow-hidden flex flex-grow flex-shrink flex-basis-0 overflow-hidden">
          <div class="side-bar-wrapper flex flex-col justify-end w-56">
            <div class="feature-bar-top flex flex-grow flex-shrink flex-basis-0 order-0 overflow-hidden">
                <div class="scrollbar-container ps--size-md flex flex-scroll-inner w-full flex-col px-2 ">
                    <div class="css-0">
                          <a aria-current="page" class="feature-item active" href="/">
                            <i class="fa-solid fa-house" style="font-size: 1.25rem; color: inherit;"> </i>
                             <span class="feature-label tb tb1"> Trang chủ </span>
                          </a>  <!-- /*chỉ định trang thái trang hiện tại-->                       
                    </div>
                    <div class="spacer-component space-with-horizontal-divider" style="width: 100%; height: 1rem;"></div>
                    <div class=" css-0">
                        <a href="" class="feature-item">
                            <i class="fa-regular fa-map" style="font-size: 1.25rem; color: inherit;"></i>
                            <span class="feature-label tb tb1"> Bản đồ</span>
                        </a>
                    </div>
                    <div class=" css-0">
                        <a href="" class="feature-item">
                            <i class="fa-solid fa-chart-line"style="font-size: 1.25rem; color: inherit;"></i>
                            <span class="feature-label tb tb1"> Thống kê</span>
                        </a>
                    </div>
                    <div class=" css-0">
                        <a href="" class="feature-item">
                            <i class="fa-solid fa-bell"style="font-size: 1.25rem; color: inherit;"></i>
                            <span class="feature-label tb tb1"> Sự kiện </span>
                        </a>
                    </div>
                    <div class=" css-0">
                        <a href="" class="feature-item">
                            <i class="fa-solid fa-briefcase"style="font-size: 1.25rem; color: inherit;"></i>
                            <span class="feature-label tb tb1"> Vụ việc</span>
                        </a>
                    </div>
                    <div class=" css-0">
                        <a href="" class="feature-item">
                            <i class="fa-solid fa-location"style="font-size: 1.25rem; color: inherit;"></i>
                            <span class="feature-label tb tb1">Giám sát hành trình</span>
                        </a>
                    </div>
                    <div class=" css-0">
                        <a href="" class="feature-item">
                            <i class="fa-solid fa-user-friends"style="font-size: 1.25rem; color: inherit;"></i>
                            <span class="feature-label tb tb1"> Nhận dạng gương mặt</span>
                        </a>
                    </div>
                    <div class=" css-0">
                        <a href="" class="feature-item">
                            <i class="fa-solid fa-credit-card-alt"style="font-size: 1.25rem; color: inherit;"></i>
                            <span class="feature-label tb tb1">Nhận dạng biển số xe</span>
                        </a>
                    </div>
                    <div class=" css-0">
                        <a href="" class="feature-item">
                            <i class="fa-solid fa-expand"style="font-size: 1.25rem; color: inherit;"></i>
                            <span class="feature-label tb tb1">Nhận dạng tổng hợp</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="feature-bar-bottom flex mt-14">
                <div style="overflow-x: hidden;" class="scrollbar-container ps--size-md flex flex-scroll-inner w-full flex-col justify-end px-2 ">
                    <div class="css-0">
                        <a aria-current="page" class="feature-item" href="/">
                          <i class="fa-solid fa-comment-alt" style="font-size: 1.25rem; color: inherit;"> </i>
                           <span class="feature-label tb tb1"> Kênh liên lạc</span>
                        </a>                    
                  </div>

                </div>
            </div>
            <div class=" flex flex-col order-3 mx-2"></div>
          </div>
           <div class="side-feature flex flex-grow flex-shrink flex-basis-0 overflow-hidden"></div>
        </div>    
        </div>
    </div>
    
</body>
</html>
